os:
  - linux
  - mac

sudo: required

language:
  - go

go:
  1.12.x

notifications:
  email: truemac

before_script:
  - go get -u ./...
  - curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.18.0
  - echo "checking linting in golang"
  - golangci-lint run

script:
  - make build
  - make test
  - make test_complete
