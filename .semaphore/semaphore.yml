version: v1.0
name: Node JS
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: yarn install
          commands:
            - sem-version node 12
            - checkout
            - cd dashboard/v1.1 && yarn install
  - name: Lint checks on dashboard v1.1
    task:
      jobs:
        - name: eslint
          commands:
            - sem-version node 12
            - checkout
            - cd dashboard/v1.1 && yarn run lint
        - name: prettier
          commands:
            - sem-version node 12
            - checkout
            - yarn install -g prettier
            - cd dashboard/v1.1 && yarn run prettier
