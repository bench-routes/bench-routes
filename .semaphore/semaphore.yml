version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test go
    task:
      jobs:
        - name: go test
          commands:
            - sem-version go 1.13
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get ./...
            - go test -v ./...
    dependencies: []
  - name: Build all platforms
    dependencies: []
    task:
      jobs:
        - name: create releases via release-bot
          commands:
            - sem-version go 1.13
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go version
            - go get ./...
            - ./shell/release-bot.sh
