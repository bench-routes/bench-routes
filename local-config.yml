password: your password
test_interval:
- test: ping
  type: sec
  duration: 3
- test: jitter
  type: sec
  duration: 3
- test: req-res-delay-and-monitoring
  type: sec
  duration: 5
routes:
- method: GET
  url: https://www.google.co.in
  route: search
  headers:
  - type: Content-Type
    value: application/json
  params:
  - name: q
    value: bench-routes
- method: GET
  url: https://www.facebook.com
  route: search
  headers:
  - type: Content-Type
    value: application/json
  params:
  - name: q
    value: bench-routes
- method: GET
  url: https://in.search.yahoo.com
  route: search
  headers:
  - type: Content-Type
    value: application/json
  params:
  - name: p
    value: bench-routes
  - name: fp
    value: "1"
  - name: toggle
    value: "1"
  - name: cop
    value: mss
  - name: ei
    value: UTF-8
utils:
  monitor-length:
    mode: 0
    mean: 0
  services-state:
    ping: passive
    flood-ping: passive
    jitter: passive
    req-res-delay-or-monitoring: passive
